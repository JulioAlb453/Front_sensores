<div class="auth-container">
    <h2>Registro</h2>
    <form (ngSubmit)="register()">
      <input type="text" [(ngModel)]="folio" name="folio" placeholder="Folio" required />
      <input type="text" [(ngModel)]="name" name="name" placeholder="Nombre" required />
      <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
      <a routerLink="/login">Iniciar Sesión</a>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
